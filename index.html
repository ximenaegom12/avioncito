<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cielo con Nubes, Avión, Corazones y Persona</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #87CEEB; /* azul cielo */
      height: 100vh;
      font-family: 'Comic Sans MS', cursive, sans-serif; /* Fuente bonita */
    }

    /* NUBES */
    .nube {
      position: absolute;
      background: #fff;
      border-radius: 50%;
      width: 100px;
      height: 60px;
      opacity: 0.8;
    }

    .nube::before,
    .nube::after {
      content: "";
      position: absolute;
      background: #fff;
      border-radius: 50%;
    }

    .nube::before {
      width: 60px;
      height: 60px;
      left: -30px;
      top: 0;
    }

    .nube::after {
      width: 60px;
      height: 60px;
      left: 30px;
      top: 0;
    }

    .nube1 {
      top: 60px;
      left: -200px;
      animation: moverNube 50s linear infinite;
    }

    .nube2 {
      top: 160px;
      left: -300px;
      animation: moverNube 60s linear infinite;
    }

    .nube3 {
      top: 100px;
      left: 75vw;
      animation: flotar 6s ease-in-out infinite;
    }

    .nube4 {
      top: 240px;
      left: 85vw;
      animation: flotar 8s ease-in-out infinite;
    }

    @keyframes moverNube {
      0% { transform: translateX(0); }
      100% { transform: translateX(130vw); }
    }

    @keyframes flotar {
      0%   { transform: translateX(0px); }
      50%  { transform: translateX(10px); }
      100% { transform: translateX(0px); }
    }

    /* PASTO */
    .pasto {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 150px;
      background: linear-gradient(to top, #228B22, #32CD32);
      border-top-left-radius: 50% 30px;
      border-top-right-radius: 50% 30px;
    }

    /* AVIÓN SVG */
    .avion {
      position: absolute;
      width: 100px; /* Aumento del tamaño del avión */
      height: 50px;
      top: 60%;
      right: -100px; /* El avión comienza desde la derecha */
      animation: volarDiagonal 20s linear infinite; /* Duración de la animación con "infinite" */
      z-index: 2;
    }

    @keyframes volarDiagonal {
      0% {
        transform: translate(0, 0) rotate(-5deg); /* Empieza desde la derecha */
      }
      100% {
        transform: translate(-130vw, -80vh) rotate(-5deg); /* Va hacia la izquierda y sube */
      }
    }

    /* CORAZONES - IMÁGENES */
    .corazon {
      position: absolute;
      width: 60px;
      height: 60px;
      background: url('love.png') no-repeat center center;
      background-size: contain;
      animation: flotarCorazon 5s ease-in-out infinite, moverCorazon 10s linear infinite;
    }

    /* Animación de los corazones flotando */
    @keyframes flotarCorazon {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    /* Animación de los corazones moviéndose por la pantalla */
    @keyframes moverCorazon {
      0% { transform: translateX(0) translateY(0); }
      100% { transform: translateX(calc(100vw + 100px)) translateY(calc(100vh + 100px)); }
    }

    /* Persona estática en el pasto */
    .persona {
      position: absolute;
      bottom: 120px; /* Ajuste hacia arriba */
      left: 50%; /* Centrado horizontalmente */
      transform: translateX(-50%);
      width: 150px; /* Tamaño más grande */
      height: auto;
      z-index: 3; /* Asegura que esté sobre el pasto */
    }

    /* Texto principal */
    .texto-principal {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 36px;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      text-align: center;
    }

    /* Texto secundario */
    .texto-secundario {
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 18px;
      color: #fff;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

  </style>
</head>
<body>
  <div class="nube nube1"></div>
  <div class="nube nube2"></div>
  <div class="nube nube3"></div>
  <div class="nube nube4"></div>
  <div class="pasto"></div>

  <!-- Avión estilo dibujo en SVG -->
  <svg class="avion" viewBox="0 0 200 100" xmlns="http://www.w3.org/2000/svg">
    <!-- Cuerpo -->
    <ellipse cx="100" cy="50" rx="80" ry="30" fill="#fff" stroke="#000" stroke-width="3"/>
    <!-- Ventanas -->
    <circle cx="70" cy="50" r="6" fill="#69c" stroke="#000" stroke-width="2"/>
    <circle cx="90" cy="50" r="6" fill="#69c" stroke="#000" stroke-width="2"/>
    <circle cx="110" cy="50" r="6" fill="#69c" stroke="#000" stroke-width="2"/>
    <circle cx="130" cy="50" r="6" fill="#69c" stroke="#000" stroke-width="2"/>
    <!-- Ala -->
    <polygon points="80,60 140,60 110,90 50,90" fill="#ccc" stroke="#000" stroke-width="2"/>
    <!-- Cola -->
    <polygon points="160,40 185,30 170,60 150,55" fill="#ccc" stroke="#000" stroke-width="2"/>
  </svg>

  <!-- Corazones como imágenes -->
  <div class="corazon" style="top: 10%; left: 15%; animation-delay: 0s;"></div>
  <div class="corazon" style="top: 30%; left: 60%; animation-delay: 2s;"></div>
  <div class="corazon" style="top: 50%; left: 30%; animation-delay: 4s;"></div>
  <div class="corazon" style="top: 70%; left: 80%; animation-delay: 6s;"></div>

  <!-- Persona estática con la nueva imagen -->
  <img src="us.png" alt="Persona en el pasto" class="persona">

  <!-- Texto principal -->
  <div class="texto-principal">
    ¿Quieres ser mi piloto y capitán de vida?
  </div>

  <!-- Texto secundario -->
  <div class="texto-secundario">
    Lo haces increíble, mi capi, piloto, ing y líder fav! ¡Tú puedes!!!
  </div>
</body>
</html>
